version: '3'

services:
  postgres:
    image: postgres
    restart: always
    container_name: time-db
    environment:
      POSTGRES_PASSWORD: examplepassword
      POSTGRES_USER: exampleuser
      POSTGRES_DB: exampledb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  adminer:
    image: adminer 
    restart: always
    container_name: adminer 
    ports:
      - "4265:8080"
    depends_on:
      - postgres
volumes:
  postgres_data:
      